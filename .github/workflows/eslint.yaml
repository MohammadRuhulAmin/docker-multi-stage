name: Lint Code

on:
  pull_request:
    branches: [main]
  push:
    branches:
      - ruhul
      - ruhul-cs
      - feature/atik
      - main


jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        run: npm run lint
